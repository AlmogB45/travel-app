<h3>Upload Trip Documents</h3>

<form (ngSubmit)="onUpload()">
  <!-- Document Name -->
  <div class="form-field">
    <label for="documentName">Document Name</label>
    <input type="text" id="documentName" [(ngModel)]="documentName" name="documentName" required />
  </div>

  <!-- Document Type (dropdown with hardcoded options) -->
  <div class="form-field">
    <select [(ngModel)]="documentType" name="documentType">
      <option *ngFor="let type of DocsTypes" [ngValue]="type">{{ type }}</option>
    </select>
  </div>

  <!-- File Selection -->
  <div class="form-field">
    <label for="fileInput">Select Document</label>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" />
  </div>

  <button type="submit">Upload Document</button>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</form>
